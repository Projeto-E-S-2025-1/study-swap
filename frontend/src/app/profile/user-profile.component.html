<div class="profile-card" *ngIf="user; else loadingTpl">
  <!-- Header com fundo verde -->
  <div class="profile-banner"></div>

  <!-- Info + Foto -->
  <div class="profile-header">
    <img 
      [src]="user.photoUrl ? apiUrl + user.photoUrl + '?t=' + timestamp : apiUrl + '/images/user-photo.png'" 
      alt="Foto de Perfil"
      class="profile-photo"
    >

    <div class="info">
      <!-- Se não estiver em edição -->
      <ng-container *ngIf="!editMode; else editForm">
        <h2>{{ user.name }}</h2>
        <h4 class="role">{{ user.role }}</h4>

        <!-- Estrelas do averageRating -->
        <div class="stars-rating">
          <ng-container *ngFor="let star of [1,2,3,4,5]">
            <span [class.filled]="star <= rating.averageRating">★</span>
          </ng-container>
          <small class="avg-text">
            ({{ rating.averageRating | number:'1.1-1' }}/5)
          </small>
        </div>

        <p class="interests">{{ user.interests }}</p>

        <!-- Botão de editar só se for o próprio perfil -->
        <button *ngIf="isOwnProfile" (click)="editMode = true" class="btn-edit">
          Editar perfil
        </button>
      </ng-container>

      <!-- Formulário de edição -->
      <ng-template #editForm>
        <div class="edit-form">
          <input 
            type="text" 
            [(ngModel)]="user.name" 
            placeholder="Nome"
          >
          <textarea 
            [(ngModel)]="user.interests" 
            placeholder="Interesses"
          ></textarea>
          <input 
            type="file" 
            (change)="onFileSelected($event)"
          >

          <button 
            class="save-btn"
            (click)="onSaveProfile({ name: user.name, interests: user.interests, file: selectedFile })"
          >
            Salvar
          </button>
          <button class="cancel-btn" (click)="onCancelEdit()">
            Cancelar
          </button>
        </div>
      </ng-template>
    </div>
  </div>

  <!-- Avaliações -->
  <div class="reviews" *ngIf="reviews.length > 0">
    <h3>Avaliações anteriores</h3>
    <div *ngFor="let review of reviews" class="review-card">
      <div class="review-header">
        <strong>{{ review.authorName }}</strong>
        <span class="material">{{ review.materialTitle }}</span>
        <span class="rating">⭐ {{ review.rating }}/5</span>
      </div>
      <p class="review-text">{{ review.description }}</p>
    </div>
  </div>
</div>

<ng-template #loadingTpl>
  <p>Carregando perfil...</p>
</ng-template>
