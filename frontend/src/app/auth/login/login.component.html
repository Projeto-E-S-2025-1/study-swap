<!-- src/app/auth/login/login.component.html -->
<div class="login-container">
    <h2>Entrar</h2>
    <form *ngIf="isBrowser" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
                <span *ngIf="loginForm.get('email')?.errors?.['required']">O email é obrigatório.</span>
                <span *ngIf="loginForm.get('email')?.errors?.['email']">O email deve ser válido.</span>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" formControlName="password" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
                <span *ngIf="loginForm.get('password')?.errors?.['required']">A senha é obrigatória.</span>
            </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Login</button>

        <div *ngIf="errorMessage" class="alert error">{{ errorMessage }}</div>
    </form>
    <div *ngIf="!isBrowser">
        <p>Carregando formulário...</p>
    </div>
    <p class="register-link">Não tem uma conta? <a [routerLink]="['/register']">Cadastre-se aqui</a></p>
</div>
